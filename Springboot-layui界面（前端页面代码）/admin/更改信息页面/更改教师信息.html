<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="../../layui/css/layui.css" rel="stylesheet">
</head>
<body>
<form class="layui-form" id="updateform" lay-filter="demo-val-filter">
  <div class="layui-form-item" style="margin-top: 10px; margin-bottom: 0px;">
    <div class="layui-inline">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-inline layui-input-wrap">
        <input type="tel" id="techName" name="name" class="layui-input demo-phone">
      </div>
      <div class="layui-form-mid" style="padding: 0!important;"> 
        <div class="layui-form-item">
          <label class="layui-form-label">年龄</label>
          <div class="layui-input-inline layui-input-wrap">
            <input type="text" id="techAge"  name="age"  class="layui-input">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="layui-form-item" style="margin-top: 10px; margin-bottom: 0px;">
    <div class="layui-inline">
      <label class="layui-form-label">班级</label>
      <div class="layui-input-inline layui-input-wrap">
        <input type="tel" id="techClazz" name="clazz"  class="layui-input demo-phone">
      </div>
      <div class="layui-form-mid" style="padding: 0!important;"> 
        <div class="layui-form-item">
          <label class="layui-form-label">电话号码</label>
          <div class="layui-input-inline layui-input-wrap">
            <input type="text" id="techPhone" name="phone"  class="layui-input">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="layui-form-item" style="margin-top: 10px; margin-bottom: 0px;">
    <div class="layui-inline">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-inline layui-input-wrap">
        <input type="tel" id="techEmail" name="email"  class="layui-input demo-phone">
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" id="nan" name="sex" value="男" title="男">
      <input type="radio" id="nv" name="sex" value="女" title="女">
    </div>
  </div>
  <div class="layui-form-item layui-form-text" style="width: 75%;">
    <label class="layui-form-label">头像</label>
    <!-- 隐藏域 -->
    <input type="hidden" id="techHead" name="head">
    <input type="hidden" id="techId" name="id">
    <div class="layui-input-inline layui-input-wrap" style="width: 100px; height: 100px; border: 1px solid rgb(141, 134, 134,0.3);">
      <img src="" class="theacherHead" id="ID-upload-demo-img" style="background-size: cover; width: 100%; height: 100%">
    </div>
    <button type="button" class="layui-btn" id="ID-upload-demo-btn">
      <i class="layui-icon layui-icon-upload"></i> 头像上传
    </button>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit lay-filter="demo-val">立即编辑</button>
    </div>
  </div>
</form>
  
<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="../../layui/layui.js"></script> 
<script>
layui.use(function(){
    var $ = layui.$;
  var form = layui.form;

  //新头像文件地址
  let imgdre = "";

  //编辑 提交事件
  form.on('submit(demo-val)', function(data){
    var field = data.field; // 获取表单字段值
    // 显示填写结果，仅作演示用
    delete field.file;
    if(imgdre != ""){
        field.head = imgdre;
    }
    console.log(field);
    console.log(JSON.stringify(field));
    $.ajax({
      url: 'http://localhost:8080/teacher',
      method: 'put',
      contentType: 'application/json',
      dataType: 'json',
      data: JSON.stringify(field),
      success: function(res){
        if(res.flag == true){
          layer.msg('修改成功', {icon: 1});
          setTimeout(function(){
            var index = parent.layer.getFrameIndex(window.name); // 先得到当前 iframe 层的索引
            parent.layer.close(index); // 再执行关闭
          },1000)
        }else{
          layer.msg('修改失败', {icon: 2});
        }
      }
    })
    return false; // 阻止默认 form 跳转
  });

                  
                                //头像上传 
  var upload = layui.upload;
  var layer = layui.layer;
  var element = layui.element;
  
  // 单图片上传
  var uploadInst = upload.render({
    elem: '#ID-upload-demo-btn',
    url: 'http://localhost:8080/loadFile', // 实际使用时改成您自己的上传接口即可。
    before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#ID-upload-demo-img').attr('src', result); // 图片链接（base64）
      });
    },
    done: function(res){
      // 若上传失败
      if(res.flag == false){
        layer.msg('上传失败',{icon:2});
      }
      layer.msg('上传成功',{icon:1});
      imgdre = res.name;
      }
  });
  
})

</script>
</body>
</html>
