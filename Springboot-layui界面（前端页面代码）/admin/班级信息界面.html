
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<style>
    .layui-table-cell {
        height: auto;
        line-height: 28px;
    }
    .layui-table th{
        text-align: center;
    }
    .layui-table{
        text-align: center;
    }
    .layui-table img {
        max-width: 65px;
    }
</style>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">班级</label>
                            <div class="layui-input-inline">
                                <input type="text" name="clazz" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-on="test-tips-prompt-0">添加</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">详情</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../layui/layui.js" charset="utf-8"></script>
<script>
    let $ = layui.$;
    let data ={};
    $.ajax({
        async:false,
        url:'http://localhost:8080/clazz',
        method:'get',
        success:function (res) {
            data = res.data;
        }
    })

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            data:data,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: 'cid', width: 120, title: 'ID', sort: true},
                {field: 'name', width: 500, title: '班级'},
                {fixed:"right" ,title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            even: true,
            limits: [5, 10, 15, 20],
            limit: 5,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            // var result = JSON.stringify(data.field);
            console.log(data.field);
            let urlParm = "";
            if(data.field.clazz != ""){
                urlParm += "/" + data.field.clazz;
            } 
            $.ajax({
                url:'http://localhost:8080/clazz' + urlParm,
                method:'get',
                success:function (res) {
                    if(res.flag == true){
                        data = res.data;
                        layer.msg("查询成功！",{icon:1})
                    }else{
                        layer.msg("信息不存在！",{icon:2})
                    }
                    //执行搜索重载
                    table.reload('currentTableId',{
                            data:res.data
                    })
                }
            })
            return false;
        });

        /**
         * toolbar监听事件
         */

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                //传过去会乱码，这里进行编码
                let cname = encodeURI(data.name);
                location.href = "学生信息界面.html?name=" + cname

            } else if (obj.event === 'delete') {
                console.log(data);
                layer.confirm('真的删除id:'+data.cid+'行么', function (index) {
                    $.ajax({
                        url: 'http://localhost:8080/clazz/'+ data.cid,
                        method: 'delete',
                        success: function(res){
                            if(res.flag == true){
                                layer.msg("删除成功！",{icon:6})
                                obj.del();
                                return;
                            }
                            layer.msg("删除失败！",{icon:5})
                        }
                    })
                    layer.close(index);
                });
            }
        });

        var util = layui.util
        util.on('lay-on', {
            'test-tips-prompt-0': function(){
                layer.prompt({title: '请输入班级名称'}, function(value, index, elem){
                    if(value == '') {
                        layer.msg('班级名称不能为空！',{icon:5})
                        return;
                    }
                    console.log(value);
                    // 关闭 prompt
                    layer.close(index);
                    let clas = {'name':value} 
                    $.ajax({
                        url: 'http://localhost:8080/clazz',
                        method: 'post',
                        data:JSON.stringify(clas),
                        contentType: 'application/json',
                        typeof: 'json',
                        success: function(res){
                            if(res.flag == true){
                                layer.msg("添加成功！",{icon:6})
                                $.ajax({
                                    url:'http://localhost:8080/clazz',
                                    method:'get',
                                    success:function (res) {
                                        table.reload('currentTableId',{
                                        data:res.data
                                        })
                                    }
                                })
                                return;
                            }
                            layer.msg("添加失败！",{icon:5})
                        }
                    })
                });
            }
        })
    

    });
</script>

</body>
</html>
