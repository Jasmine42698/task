<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 管理系统大布局 - Layui</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
   <div class="layui-logo layui-hide-xs layui-bg-black">作业管理系统</div>
    <ul class="layui-nav layui-layout-right">  
      <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
        <a href="javascript:;">
          <!-- <i class="layui-icon layui-icon-more-vertical"></i> -->
           退出登录
        </a>
      </li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree">
        <li class="layui-nav-item layui-nav-itemed">
          <a href="javascript:;">个人信息管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;" id="li1" lay-on="onclick1">个人信息</a></dd>
            <dd><a href="javascript:;" lay-on="apdatePas">修改密码</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">学生信息管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;" lay-on="onclick2">学生信息</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">教师信息管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;" lay-on="teacher">教师信息</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">班级信息管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;" lay-on="clazz">班级信息</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">作业信息管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;" lay-on="task">作业信息</a></dd>
            <dd><a href="javascript:;" lay-on="taskSubmit">作业提交信息</a></dd>
            <dd><a href="javascript:;" lay-on="taskComment">作业点评</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;" >
        <iframe id="ifr" src="个人信息界面.html" width="100%" height="550px" frameborder="0"></iframe>
    </div>
  </div>
  
  <!-- 底部固定区域 -->
  <!-- <div class="layui-footer">
    底部固定区域
  </div> -->
</div>
<script src="../layui/layui.js"></script>
<script>
  //初始加载，让第一个菜单高亮
  document.querySelector(".layui-nav-child dd").className = "layui-this";

//JS 
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,$ = layui.$;

  //头部事件
  util.event('lay-header-event', {
    //左侧菜单事件
    menuLeft: function(othis){
      layer.msg('展开左侧菜单的操作', {icon: 0});
    }
    ,menuRight: function(){
      layer.confirm('确定退出登录吗？', function (index) {
        location.href = "../login/login.html"
      })
      // layer.open({
      //   type: 1
      //   ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
      //   ,area: ['260px', '100%']
      //   ,offset: 'rt' //右上角
      //   ,anim: 5
      //   ,shadeClose: true
      // });
    }
  });

  util.on('lay-on',{
    onclick1:function(othis,layero){
      $("iframe").attr("src","个人信息界面.html")
    },
    onclick2:function(othis){
      $("iframe").attr("src","学生信息界面.html")
    },
    apdatePas:function(othis){
      $("iframe").attr("src","更改信息页面/更改密码.html")
    },
    teacher:function(othis){
      $("iframe").attr("src","教师信息界面.html")
    },
    task:function(othis){
      $("iframe").attr("src","作业信息界面.html")
    },
    clazz:function(othis){
      $("iframe").attr("src","班级信息界面.html")
    },
    taskSubmit:function(othis){
      $("iframe").attr("src","作业提交信息界面.html")
    },
    taskComment:function(othis){
      $("iframe").attr("src","作业点评界面.html")
    }
  })

});
</script>
</body>
</html>
