
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<style>
    .layui-table-cell {
        height: auto;
        line-height: 28px;
    }
    .layui-table th{
        text-align: center;
    }
    .layui-table{
        text-align: center;
    }
    .layui-table img {
        max-width: 65px;
    }
</style>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">班级</label>
                            <div class="layui-input-inline">
                                <input type="text" name="clazz" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../layui/layui.js" charset="utf-8"></script>
<script>
    let $ = layui.$;
    let data ={};
    $.ajax({
        async:false,
        url:'http://localhost:8080/teacher',
        method:'get',
        success:function (res) {
            data = res.data;
        }
    })

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            data:data,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'name', width: 80, title: '用户名' ,width:"100"},
                {field: 'sex', width: 80, title: '性别'},
                {field: 'age', width: 80, title: '年龄', sort: true},
                {field: 'head', title: '头像', width: 200,
                templet:function(d){return '<img src=../imgs/' + d.head + '>'}
                },
                {field: 'phone', width: 80, title: '电话号码',width: 120},
                {field: 'email', width: 80, title: '邮箱',width: 120},
                {field: 'clazz', width: 80, title: '班级',width: 100},
                {fixed:"right" ,title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            even: true,
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            // var result = JSON.stringify(data.field);
            console.log(data.field);
            $.ajax({
                url:'http://localhost:8080/teacher/condition',
                method:'get',
                data:data.field,
                success:function (res) {
                    if(res.flag == true){
                        data = res.data;
                        layer.msg("查询成功！",{icon:1})
                    }else{
                        layer.msg("信息不存在！",{icon:2})
                    }
                    //执行搜索重载
                    table.reload('currentTableId',{
                            data:res.data
                        })
                }
            })

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加教师信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['60%', '90%'],
                    content: '添加信息页面/添加教师信息.html',
                    end:function(){
                        $.ajax({
                            url: 'http://localhost:8080/teacher',
                            method: 'get',
                            success: function(res){
                            table.reload('currentTableId',{
                                data:res.data
                            })
                            }
                        })
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听批量删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;

                    console.log(data);
                    let ids = [];
                    let imgs = [];
                    for(var i = 0;i<data.length;i++){
                        ids.push(data[i].id)
                        imgs.push(data[i].head)
                    }
                    if(ids.length < 0){
                        layer.msg("请选择要删除的元素！！",{icon:3})
                    }else{
                        console.log(ids);
                        console.log(imgs);
                        let idsobj = {
                            "ids":ids,
                            "imgs":imgs
                        }
                        layer.confirm('确定要删除id为：'+ ids + " 吗", function () {
                        $.ajax({
                            url: 'http://localhost:8080/teacher/deleteByIds',
                            method: 'delete',
                            data:idsobj,
                            success: function(res){
                                if(res.flag == true){
                                    layer.msg("删除成功！",{icon:6})
                                    $.ajax({
                                        url: 'http://localhost:8080/teacher',
                                        method: 'get',
                                        success: function(res){
                                        table.reload('currentTableId',{
                                            data:res.data
                                        })
                                        }
                                    })
                                    return;
                                }
                                layer.msg("删除失败！",{icon:5})
                            }
                        })
                    });
                    }
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑教师信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['60%', '90%'],
                    content: '更改信息页面/更改教师信息.html',
                    success: function (layero, index) {
                        var iframeWin = window[layero.find('iframe')[0]['name']]; 
      
                        // 获取 iframe 中 body 元素的 jQuery 对象
                        var body = layer.getChildFrame('body', index);
                        // 给 iframe 页中的某个输入框赋值
                        body.find('#techName').val(data.name);
                        body.find('#techAge').val(data.age);
                        body.find('#techPhone').val(data.phone);
                        body.find('#techClazz').val(data.clazz);
                        body.find('#techEmail').val(data.email);
                        body.find('input[name=sex][value=男]').attr("checked",data.sex=='男' ? true : false);
                        body.find('input[name=sex][value=女]').attr("checked",data.sex=='女' ? true : false);
                        //隐藏域
                        body.find('#techId').val(data.id);
                        body.find('#techHead').val(data.head);
                        
                        if(data.head != null){
                            body.find('.theacherHead')[0].src = "../../imgs/" + data.head
                        }
                        // 触发渲染
                        iframeWin.layui.form.render();
                    },
                    end:function(){
                        $.ajax({
                            url: 'http://localhost:8080/teacher',
                            method: 'get',
                            success: function(res){
                            table.reload('currentTableId',{
                                data:res.data
                            })
                            }
                        })
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: 'http://localhost:8080/teacher/'+data.id,
                        method: 'delete',
                        success: function(res){
                            if(res.flag == true){
                                layer.msg("删除成功！",{icon:6})
                                obj.del();
                                return;
                            }
                            layer.msg("删除失败！",{icon:5})
                        }
                    })
                    layer.close(index);
                });
            }
        });

        // 日期时间选择器 - 日期和时间选择器同时显示（全面板）
        var laydate = layui.laydate;
        laydate.render({
            elem: '#ID-laydate-type-datetime-1',
            type: 'datetime',
            fullPanel: true // 2.8+
        });
        laydate.render({
            elem: '#ID-laydate-type-datetime-2',
            type: 'datetime',
            fullPanel: true // 2.8+
        });

    });
</script>

</body>
</html>
