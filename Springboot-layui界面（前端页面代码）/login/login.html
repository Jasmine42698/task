<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>作业管理系统-登陆</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../layui/css/layui.css" media="all">
        <style>
            html, body {width: 100%;height: 100%;overflow: hidden}
            body {background-color: rgba(199, 175, 111, 0.6);}
            body:after {content:'';background-repeat:no-repeat;background-size:cover;-webkit-filter:blur(3px);-moz-filter:blur(3px);-o-filter:blur(3px);-ms-filter:blur(3px);filter:blur(3px);position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1;}
            .layui-container {width: 100%;height: 100%;overflow: hidden}
            .admin-login-background {width:360px;height:300px;position:absolute;left:50%;top:40%;margin-left:-180px;margin-top:-100px;}
            .logo-title {text-align:center;letter-spacing:2px;padding:14px 0;}
            .logo-title h1 {color:#1E9FFF;font-size:25px;font-weight:bold;}
            .login-form {background-color:#fff;border:1px solid #fff;border-radius:3px;padding:14px 20px;box-shadow:0 0 8px #eeeeee;}
            .login-form .layui-form-item {position:relative;}
            .login-form .layui-form-item label {position:absolute;left:1px;top:1px;width:38px;line-height:36px;text-align:center;color:#d2d2d2;}
            .login-form .layui-form-item input {padding-left:36px;}
            .captcha {width:60%;display:inline-block;}
            .captcha-img {display:inline-block;width:34%;}
            .captcha-img img {height:34px;border:1px solid #e6e6e6;height:36px;width:100%;}
        </style>
    <link id="layuicss-layer" rel="stylesheet" href="../layui/css/modules/layer/default/layer.css" media="all"></head>
<body>
    <div class="layui-container"><canvas class="pg-canvas" width="1336" height="150"></canvas>
        <div class="admin-login-background">
            <div class="layui-form login-form" style="box-shadow:2px 0px 12px 3px #c2ccb9ee">
                <form class="layui-form" action="">
                    <div class="layui-form-item logo-title">
                        <h1>Login</h1>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-icon layui-icon-username" for="username"></label>
                        <input type="text" name="userName" lay-verify="required|account" placeholder="用户名或者邮箱" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-icon layui-icon-password" for="password"></label>
                        <input type="password" name="password" lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input layui-form-danger">
                    </div>

                    <div class="layui-form-item">
                          <input type="radio" name="identity" value="admin" title="管理员" checked>
                          <input type="radio" name="identity" value="teacher" title="教师" >
                          <input type="radio" name="identity" value="student" title="学生">
                    </div>
                    <div class="layui-form-item">
                        <span style="float: right; cursor: pointer;">注册？</span>
                    <div class="layui-form-item" style="padding-top: 20px; margin-bottom: 0px;">
                        <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="login">登 入</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   
</body>
<script src="../jquery/jquery.js" charset="utf-8"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;

        // 进行登录操作
        form.on('submit(login)', function (data) {
            data = data.field;
            console.log(data);
            if (data.username == '') {
                layer.msg('用户名不能为空');
                return false;
            }
            if (data.password == '') {
                layer.msg('密码不能为空');
                return false;
            }

            //ajax请求进行登录
            $.ajax({
                url:'httP://localhost:8080/login',
                method:'post',
                contentType: 'application/json',
                dataType:'json',
                data:JSON.stringify(data),
                success:function(res){
                    if(res.flag == true){
                        layer.msg('登录成功',{icon:1}, function () {
                            if(data.identity == 'admin'){
                                window.location = '../admin/主程序.html';
                                console.log("管理员");
                            }else if(data.identity == 'teacher'){
                                console.log("教师");
                                window.location = '../teacher/教师界面.html';
                            }else if(data.identity == 'student'){
                                window.location = '../student/学生主页面.html';
                                console.log("学生");
                            }
                        });
                    }else{
                        layer.msg('用户名或密码错误',{icon:2})
                    }
                }
            })
            return false;
        });
    });
</script>
</html>
