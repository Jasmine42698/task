<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="../layui/css/layui.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/教师个人信息界面.css">
</head>
<body>

  <div id="baseMsgDiv">
    <label>基本信息</label>
  </div>
<form class="layui-form" id="teacher" class="layui-form" lay-filter="teacherData" >
  <div class="layui-form-item msgDiv" style="margin-top: 20px;" >
    <div class="layui-inline">
      <label class="layui-form-label">用户名：</label>
      <div class="layui-input-inline layui-input-wrap">
        <input type="tel" name="name" readonly  class="layui-input demo-phone">
      </div>
      <div class="layui-form-mid" style="padding: 0!important;"> 
        <div class="layui-form-item">
          <label class="layui-form-label">年龄</label>
          <div class="layui-input-inline layui-input-wrap">
            <input type="text" readonly name="age" class="layui-input">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="layui-form-item msgDiv" style="margin-top: 20px;" >
    <div class="layui-inline">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-inline">
        <input type="text" readonly name="email" class="layui-input">
      </div>
      <div class="layui-form-mid" style="padding: 0!important;"> 
        <div class="layui-form-item">
          <label class="layui-form-label">手机号</label>
          <div class="layui-input-inline">
            <input type="text" readonly name="phone" class="layui-input">
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="layui-form-item msgDiv">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-inline">
      <input class="layui-input" name="sex" readonly style="  left:15px; border: none;">
    </div>
  </div>

  <div class="layui-form-item layui-form-text msgDiv">
    <label class="layui-form-label">个性签名</label>
    <div class="layui-input-block" style="width: 30%;">
      <textarea readonly class="layui-textarea" name="snapshot"></textarea>
    </div>
  </div>

  <div class="layui-form-item" id="updateButton">
    <div class="layui-input-block">
      <button type="button" class="layui-btn" lay-on="update">立即修改</button>
    </div>
  </div>

  <div class="layui-form-item" id="headDiv">
    <div class="layui-inline">
      <!-- 隐藏域 -->
      <input type="hidden" id="id" name="id">
      <input type="hidden" id="head" name="head">
      <div class="layui-input-inline layui-input-wrap" >
        <img src="" id="imgsrc" >
      </div>
    </div>
  </div>
</form>
  
<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="../layui/layui.js"></script>
<script>
  //这里是点了导航栏的个人信息界面按钮，才会触发这里的javascript，  

layui.use(['layer', 'util'], function(){
    let util = layui.util;
    let layer = layui.layer;
    let form = layui.form;
    let $ = layui.$;
    //监听提交
    
    //发送ajax请求，获取数据
    $.ajax({
      async:false,
      url: "http://localhost:8080/teacher",
      method:'get',
      success:function(res){
        //将获取到的数据渲染到页面上
        form.val('teacherData',res.data[0]);
        document.querySelector('#imgsrc').src = "../imgs/" + res.data[0].head;
      }
    })
    
    util.on('lay-on', {
      update: function(){
        //点击修改按钮，弹出修改框
        layer.open({
        type: 2,
        area: ['60%','80%'],
        skin: 'layui-layer-rim', // 加上边框
        content: ['更改教师信息.html', 'no'], // 数组第二个成员设为 no 即屏蔽 iframe 滚动条
        success: function(layero, index){
          //获取表单数据
          let formData = form.val('teacherData');
          console.log(formData);

          var iframeWin = window[layero.find('iframe')[0]['name']]; 
          var body = layer.getChildFrame('body', index);
          //渲染
          body.find('#techName').val(formData.name);
          body.find('#techAge').val(formData.age);
          body.find('#techEmail').val(formData.email);
          body.find('#techPhone').val(formData.phone);
          body.find('#techId').val(formData.id);
          body.find('#techHead').val(formData.head);
          body.find('input[name=sex][value=男]').attr("checked",formData.sex=='男' ? true : false);
		      body.find('input[name=sex][value=女]').attr("checked",formData.sex=='女' ? true : false);
          if(formData.head != null){
            body.find('.theacherHead')[0].src = "../imgs/" + formData.head
          }

          iframeWin.layui.form.render();
        },
        end:function(){
          window.location.reload();
          //监听关闭，刷新页面
          // $.ajax({
          //   url: 'http://localhost:8080/teacher',
          //   method: 'get',
          //   success: function(res){
          //     console.log(res);
          //     //刷新页面
          //     form.val('adminData',res.data[0]);
              
          //     document.querySelector('#imgsrc').src = "../imgs/" + res.data[0].head;
          //     //注意把隐藏域的头像地址页刷新
          //     $("#head").val(res.data[0].head)
          //   }
          // })
        }
        })
      }
    });
})

</script>
</body>
</html>
