<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>主界面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../layui/css/layui.css" rel="stylesheet">
  <script src="../layui/layui.js"></script>
  <script src="../jquery/jquery.js"></script>
</head>
<body>
    <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">introduce</label>
          <div class="layui-input-block">
            <input type="text" name="require" required  lay-verify="required" placeholder="请输入作业介绍" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">title</label>
          <div class="layui-input-inline">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入作业标题" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">ClassSelect</label>
          <div class="layui-input-block">
            <select name="clazz" lay-verify="required" id="myselect">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">发布时间</label>
            <div class="layui-input-inline">
              <input type="text" name="startTime" class="layui-input" id="ID-laydate-type-datetime-1" placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">截止时间</label>
            <div class="layui-input-inline">
              <input type="text" name="endTime" class="layui-input" id="ID-laydate-type-datetime-2" placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">Work</label>
          <div class="layui-input-block">
            <textarea name="content" placeholder="请输入作业内容" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
       
      <script>
      //Demo
      layui.use('form', function(){
        var form = layui.form;
        
        //获得教师个人所管理的班级，用来添加option
        $.ajax({
            url:'http://localhost:8080/teacher/getTeacherAdminClass',
            type:'get',
            success:function(data){
                for(var i=0;i<data.length;i++){
                    $("#myselect").append('<option value="' + data[i] + '" >' + data[i] + '</option>');
                }
                //添加后重新渲染
                layui.form.render("select");
            }
        })
    
        
        //日期时间选择器
        var laydate = layui.laydate;
        laydate.render({
            elem: '#ID-laydate-type-datetime-1',
            type: 'datetime',
            fullPanel: true // 2.8+
        });
        laydate.render({
            elem: '#ID-laydate-type-datetime-2',
            type: 'datetime',
            fullPanel: true // 2.8+
        });

        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
              url:'http://localhost:8080/taskSubmit/addWork',
              type:'post',
              data:JSON.stringify(data.field),
              contentType:'application/json;charset=utf-8',
              success:function(data){
                if(data){
                  layer.msg("作业发布成功");
                }else{
                  layer.msg("作业发布失败");
                }
              }
            })
          return false;
        });
      });
      </script>
</body>
</html>
